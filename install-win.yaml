- defaults:
    link:
      relink: true
      create: true


- link:
    ~/Documents/PowerShell/:
      glob: true
      path: PowerShell/*
    
    ~/.config/oh-my-posh/:
      glob: true
      path: oh-my-posh/*

    ~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/:
      glob: true
      path: AutoHotkey/*
    
    ~/AppData/Roaming/qBittorrent/:
      glob: true
      path: qBitTorrent/*
    
    ~/AppData/Roaming/Code/User/:
      glob: true
      path: Code/*
    
    ~/AppData/Local/Vivaldi/MODS/:
      glob: true
      path: Vivaldi/MODS/*
    
    ~/AppData/Local/Vivaldi/User Data/Default/mainmenu.json:
      path: Vivaldi/mainmenu.json
    
    ~/AppData/Local/Packages/Microsoft.WindowsTerminalPreview_8wekyb3d8bbwe/LocalState/settings.json:
      path: Windows Terminal Preview/settings.json
    
    ~/AppData/Roaming/mpv/mpv.conf:
      path: mpv/mpv.conf
    
    ~/Documents/ShareX/:
      glob: true
      path: ShareX/*
    
    ~/.condarc: conda/condarc
# ~/.config/starship.toml

# Use custom format
format = """$git_branch\
$git_state\
$git_status\
$git_metrics\
$python$custom$package
$username$env_var
[∆](bold) """
# $directory\
# $status\
# $jobs\
# $shlvl\
# $cmd_duration

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

[username]
show_always = false
format = "[$user]($style) @ "

[directory]
style = "bold blue"
read_only = " "
truncate_to_repo = false
truncation_length = 0
format = "[ $path]($style)[$read_only]($read_only_style) "
repo_root_style = "red"
home_symbol = "$HOME"
disabled = true

[git_branch]
format = " [$symbol$branch]($style) "
symbol = ""

[git_status]
format = '([\[$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind \]]($style) )'
conflicted = "="
ahead =" ⇡$count"
behind = " ⇣$count"
diverged = " ⇕$count"
up_to_date = ""
untracked = " ?$count"
stashed = " $$count"
modified = " !$count"
staged = " +$count"
renamed = " »$count"
deleted = " ✘$count"
style = "bold cyan"

[git_metrics]
disabled = false
# format = """\[( [+$added]($added_style))( [-$deleted]($deleted_style)) \]
format = """([+$added]($added_style) )([-$deleted]($deleted_style))
"""

[jobs]
disabled = false
format = """>>=  bg jobs: [$symbol$number]($style)
"""
number_threshold = 1
symbol = ""


[python]
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"
symbol = " "

[package]
format = "[$symbol$version]($style)"
symbol = " "

[cmd_duration]
min_time = 60_000

[shlvl]
disabled = false
format = '\[ $shlvl \]'


[terraform]
format = """>>= [$symbol$workspace]($style)
"""
symbol = "練 "

[custom.dirstack]
command = "echo $DIRSTACK"
when = "set -q DIRSTACK"
style = "fg:8"
symbol = " "
format = """>>= [$symbol($output)]($style)
"""

[status]
disabled = false
format = """>>= [$symbol $status $common_meaning]($style)
"""

[env_var.directory]
variable = "PWD"
format = "[ $env_value]($style) "
style = "bold blue"

[custom.nix]
command = "nix-shell-info"
when = "nix-shell-info"
symbol = ""
style = "bold cyan"
format = "[$symbol]($style) [$output]($style) "

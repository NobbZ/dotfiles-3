  # https://github.community/t/cancelling-rest-of-job-if-condition-is-met/18181
  check_neovim_outPath:
    runs-on: ubuntu-latest
    needs: []
    outputs:
      bundle_neovim: ${{ steps.compare_outPath.outputs.bundle_neovim }}
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Install nix
      uses: cachix/install-nix-action@v17
      with:
        install_url: https://releases.nixos.org/nix/nix-2.8.0/install
        extra_nix_config: |
          auto-optimise-store = true
          experimental-features = nix-command flakes
          extra-substituters = https://viperml.cachix.org
          extra-trusted-public-keys = viperml.cachix.org-1:qZhKBMTfmcLL+OG6fj/hzsMEedgKvZVFRRAhq7j8Vh8=
          extra-substituters = https://nix-community.cachix.org
          extra-trusted-public-keys = nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=
    - name: Eval new neovim.outPath
      run: echo "OUTPATH_NEW=$(nix eval --raw .#neovim.outPath)" >> $GITHUB_ENV
    - name: Fetch old neovim.outPath
      run: |
        workflow_run=$(gh run --repo viperML/dotfiles list --workflow neovim-bundle.yaml --json databaseId | jq ".[0] | .databaseId")
        rm -f outPath
        gh run --repo viperML/dotfiles download $workflow_run -n outPath
        echo "OUTPATH_NEW=$(cat outPath)" >> $GITHUB_ENV
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
    - name: Compare the outPath and set the exit status
      id: compare_outPath
      run: |
        if [[ ${{ env.OUTPATH_NEW }} == ${{ env.OUTPATH_OLD }} ]]; then
          echo "::set-output name=bundle_neovim::false"
        else
          echo "::set-output name=bundle_neovim::true"
        fi

  request_neovim_action:
    runs-on: ubuntu-latest
    needs: [check_neovim_outPath]
    if: needs.check_neovim_outPath.outputs.bundle_neovim == 'true'
    steps:
    - name: foo
      run: exit 1

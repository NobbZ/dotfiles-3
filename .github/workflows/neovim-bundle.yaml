name: neovim-bundle

on:
  workflow_dispatch:

jobs:
  push_drvPath:
    runs-on: ubuntu-latest
    steps:
    - uses: ./.github/actions/setup
    - name: Evaluate neovim's drvPath
      run: nix eval --raw .#neovim.drvPath > drvPath
    - name: Push drvPath
      uses: actions/upload-artifact@v3
      with:
        name: drvPath
        path: drvPath

  bundle:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 5
      matrix:
        bundler: ["toDEB", "toRPM"]
    steps:
    - uses: ./.github/actions/setup
    - name: Build neovim
      run:
        nix bundle
          --bundler github:NixOS/bundlers#bundlers.x86_64-linux.${{ matrix.bundler }}
          --inputs-from .
          -o bundle
          .#neovim
    # https://github.com/actions/upload-artifact/issues/92
    - run: echo "UPLOAD_PATH=$(readlink -f bundle)" >> $GITHUB_ENV
      name: Dereference artifact
    - name: Set artifact name
      run: echo "ARTIFACT_NAME=$(ls bundle)" >> $GITHUB_ENV
    - name: Push artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ${{ env.UPLOAD_PATH }}/*

- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.config/fish/:
      glob: true
      path: fish/*
    
    ~/.config/oh-my-posh/:
      glob: true
      path: oh-my-posh/*

    ~/.config/Code/User/:
      glob: true
      path: Code/*
    
    ~/.config/picom/picom.conf: picom/picom.conf

    ~/.config/vivaldi/Default/mainmenu.json: Vivaldi/mainmenu.json

    ~/.config/vivaldi-MODS/:
      glob: true
      path: Vivaldi/MODS/*
  
    ~/.config/neofetch/:
      glob: true
      path: neofetch/*

- defaults:
    link:
      relink: true
      create: true

- shell:
    - xrdb -merge $HOME/.Xresources
    - codium --list-extensions > $DOTFILES_DIR/Code/extensions
    - python $DOTFILES_DIR/dotfiles_priv/packages.py
    -
      command: find ~/.config -xtype l
      stdout: true
      stderr: true
      quiet: true
      description: Broken symlinks in .config
    - bash -c 'convert -font Roboto-Medium label:"$(neofetch --config $DOTFILES_DIR/neofetch/config_dotfiles.conf)" $DOTFILES_DIR/_img/neofetch.png'

- link:
    ~/.config/fish/:
      glob: true
      path: fish/*

    ~/.config/VSCodium/User/:
      glob: true
      path: Code/*

    ~/.config/Code/User/:
      glob: true
      path: Code/*

    #~/.config/picom/picom.conf: picom/picom-ibhagwan.conf
    #~/.config/picom/picom.conf: picom/picom-jonaburg.conf
    ~/.config/picom/picom.conf: picom/picom-git.conf

    ~/.config/vivaldi/Default/mainmenu.json: Vivaldi/mainmenu.json
    ~/.config/vivaldi-MODS/custom.css: Vivaldi/MODS/custom.css

    ~/.config/neofetch/:
      glob: true
      path: neofetch/*

    ~/.Xresources: X11/Xresources
    ~/.xprofile: X11/.xprofile

    ~/.config/i3/:
      glob: true
      path: i3/*

    ~/.config/redshift.conf: redshift/redshift.conf

    ~/.config/gtk-3.0/:
      glob: true
      path: gtk-3.0/*

    ~/.naga/:
      glob: true
      path: Naga_KeypadMapper/*

    ~/.config/kitty/:
      glob: true
      path: kitty/*

    ~/.config/herbstluftwm/:
      glob: true
      path: herbstluftwm/*

    ~/.config/polybar/:
      glob: true
      path: polybar/*

    ~/.config/rofi/:
      glob: true
      path: rofi/*

    ~/.config/dunst/dunstrc: dunst/dunstrc
    ~/.config/dunst/volume.py: dunst/volume.py

    ~/.config/nano/nanorc: nano/nanorc

    ~/.config/oh-my-posh/viper.omp.json: oh-my-posh/viper.omp.json

    ~/.config/awesome/:
      glob: true
      path: awesome/*

    ~/.environment.env: X11/environment.env

    ~/.config/lsd/config.yaml: lsd/config.yaml

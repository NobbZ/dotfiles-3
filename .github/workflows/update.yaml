name: Update all

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 1 * *"
    - cron: "0 4 15 * *"

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.matrix.outputs.paths }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install nix
      uses: ./.github/actions/install-nix

    - name: Generate matrix
      run: echo "paths=$(nix run .#dotfiles-update-matrix)" >> $GITHUB_OUTPUT
      id: matrix

  update_element:
    runs-on: ubuntu-latest
    needs: [matrix]
    if: ${{ needs.matrix.outputs.paths != '[]' && needs.matrix.outputs.paths != '' }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        package: ${{ fromJson(needs.matrix.outputs.paths )}}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install nix
      uses: ./.github/actions/install-nix


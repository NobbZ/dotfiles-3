- defaults:
    link:
      relink: true
      create: true

- shell:
    - xrdb -merge $HOME/.Xresources
    - code --list-extensions > $DOTFILES_DIR/Code/extensions
    - python $DOTFILES_DIR/dotfiles_priv/packages.py

- link:
    ~/.config/fish/:
      glob: true
      path: fish/*

    ~/.config/oh-my-posh/:
      glob: true
      path: oh-my-posh/*

    ~/.config/Code/User/:
      glob: true
      path: Code/*

    ~/.config/picom/picom.conf: picom/picom-ibhagwan.conf
    #~/.config/picom/picom.conf: picom/picom-jonaburg.conf
    #~/.config/picom/picom.conf: picom/picom-git.conf

    ~/.config/vivaldi/Default/mainmenu.json: Vivaldi/mainmenu.json
    ~/.config/vivaldi-MODS/:
      glob: true
      path: Vivaldi/MODS/*

    ~/.config/neofetch/:
      glob: true
      path: neofetch/*

    ~/.Xresources: X11/Xresources
    ~/.xprofile: X11/.xprofile

    ~/.config/i3/:
      glob: true
      path: i3/*

    ~/.config/redshift.conf: redshift/redshift.conf

    ~/.config/gtk-3.0/:
      glob: true
      path: gtk-3.0/*

    ~/.naga/:
      glob: true
      path: Naga_KeypadMapper/*

    ~/.config/kitty/:
      glob: true
      path: kitty/*

    ~/.config/herbstluftwm/:
      glob: true
      path: herbstluftwm/*

    ~/.config/polybar/:
      glob: true
      path: polybar/*

    ~/.config/rofi/:
      glob: true
      path: rofi/*

    ~/.config/dunst/dunstrc: dunst/dunstrc